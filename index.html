<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"/>
<title>Calculator</title>
</head>
<body>
<div class = "masterContainer" id = "calcBack">
    <div id = "topBar"><input type="text" id = "inputBar"><button id = "backspace">&#60X</button></div>
    <div class = "gridContainer">
        <div id = "clearAll">C</div>
        <button>(</button>
        <button>)</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>**</button>
        <button>0</button>
        <button>.</button>
        <div id = "equal">=</div>
    </div>
</div>
<script src="calculator.js">
</script>
</body>
</html>
